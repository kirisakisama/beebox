<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蜂箱监控</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      /* background-color: #f6f8fa; */
      color: #333;
    }
    .section {
      padding: 16px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 16px;
    }
    .title {
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 1.1rem;
    }
    .realtime-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .data-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      padding: 4px 0;
      border-top: 1px solid #eee;
    }
    .data-row:first-of-type {
      border-top: none;
    }
  </style>
</head>
<body>

<div class="section">
  <div class="card">
    <div class="title">🐝 实时监控</div>

    <!-- 实时图像区域 -->
    <img src="http://192.168.65.227/camera" alt="蜂箱图像" class="realtime-img">

    <!-- 虫害识别信息 -->
    <div class="data-row"><span>虫害识别结果</span><span>无害虫</span></div>
    <div class="data-row"><span>上次识别时间</span><span>2025-05-06 14:32</span></div>
  </div>
</div>

</body>
</html>
